<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>To Do App</title>
    <!-- custom css style -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icons8-tasklist-16.png">
</head>

<body>
    <section id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <h1 class="navbar-brand">To Do App</h1>
            </div>
            <div class="full_year ms-auto">
                 <span id="date"></span>
            </div>
        </nav>
    </section>

    <section id="add_task">
        <div class="container">
            <!-- add task content -->
            <div class="add-content row">
                <div class="col-md-6">
                    <h2>Add Item</h2>
                    <form id="task_form" class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="new_task" placeholder="type here...">
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Task">
                        </div>
                    </form>
                </div>

                <!-- filter content  -->
                <div class="col-md-6">
                    <h2>Filter List</h2>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" placeholder="Filter List" id="task_filter" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section id="todo_list">
        <div class="container">
            <div class="list-task">
                <h3>To Do List</h3>
                <ul id="task_list" class="list-group">

                </ul>
            
            <button id="clear_task" class="btn btn-outline-danger mt-2">Clear List</button>
            </div>
        </div>
    </section>


    <!-- custom JS  -->
    <script src="app.js"></script>
    <!-- bottstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
